<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Survey Choice Section -->
    <div id="survey-choice-section" style="display:none;">
        <h2>Choose a Survey</h2>
        <button id="survey1-button">Survey 1</button>
        <button id="survey2-button">Survey 2</button>
    </div>

    <!-- Survey Section for Survey 1 -->
    <div id="survey1-section" style="display:none;">
        <h2 id="survey1-title"></h2>
        <p id="already-submitted" style="color: red; display:none;">You have already submitted this survey!</p>
        <form id="survey1-form"></form>
    </div>

    <!-- Survey Section for Survey 2 -->
    <div id="survey2-section" style="display:none;">
        <h2 id="survey2-title"></h2>
        <p id="already-submitted2" style="color: red; display:none;">You have already submitted this survey!</p>
        <form id="survey2-form"></form>
    </div>

    <script src="app.js"></script>
</body>
</html>
